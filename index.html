<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Merriweather&display=swap" rel="stylesheet">
    <link rel ="stylesheet" href="css/style.css">
    <title>Form</title>
</head>
<body>
    <!-- header starts -->
    <header>
        <div>
            <h1>THE CODE REVIEW</h1>
        </div>
        <div class="head-description">
            <h2>Signup for our newsletter</h2>
            <p>Get the latest news on how your code is doing right in your inbox</p>
        </div>
    </header>
    <!-- header ends -->
    <!-- main starts -->
    <main>
        <form action="index.html" method="POST" class="form-list">
            <fieldset class="contact-info contact-border">
                <legend>Contact Information</legend>
                <label for="name">Full Name</label>
                <input type ="text" id="name" name="user" placeholder="Required" required>
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Required" required>
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone">
                <label for="address">Street Address</label>
                <input type="text" id="address" name="address">
                <label for="city">City</label>
                <input type="text" id="city" name="city">
                <label for="state">State</label>
                <div class="select-style">
                <select id="state" name="states">
                    <optgroup>
                        <option value="choose" selected>Choose State</option>
                        <option value="ontario">Ontario</option>
                        <option value="saskatchewan">Saskatchewan</option>
                        <option value="nova-scotia">Nova Scotia</option>
                        <option value="alberta">Alberta</option>
                    </optgroup>
                </select>
                </div> 
                <label for="zip">Zip Code</label>
                <input type="text" id="zip" name="zip">
            </fieldset>

            <fieldset class="contact-info">
                <legend>Newsletter</legend>
                <label class="news-selection">Select the newsletter you would like to receive</label>
                <div class="news-option">
                    <input type="checkbox" value="html" name="news" id="html" checked>
                    <label for="html" class="news-item">HTML News</label>
                    <input type="checkbox" value="css" name="news" id="css">
                    <label for="css" class="news-item">CSS News</label>  
                    <input type="checkbox" value="javascript" name="news" id="javascript">
                    <label for="javascript" class="news-item">Javascript News</label>
                </div> 
                    <label class="news-selection">Newsletter format</label>
                <div class="news-option">
                    <input type="radio" value="html-format" name="format" id="html-format" checked>
                    <label for="html-format" class="news-item news-second-item">HTML</label>
                    <input type="radio" value="Plain text" name="format" id="plain-text">
                    <label for="plain-text" class="news-item news-second-item">Plain text</label>
                </div>        
              
                <label for="other" class="news-selection">Other topics you would like to hear about</label>
                <textarea id="other" name="other-topics" rows="10"></textarea>
                <div>
                    <button type="submit">Sign Up</button>
                </div>
            </fieldset>
        </form>
    </main>
    <!-- main ends -->
    <!-- footer starts -->
    <footer>
        <span>Copyright The Code Review</span>
    </footer>
    <!-- footer ends -->
    
</body>
</html>
