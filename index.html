<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Merriweather&display=swap" rel="stylesheet">
    <link rel ="stylesheet" href="css/style.css">
    <title>Form</title>
</head>
<body>
    <!-- header starts -->
    <header>
        <div>
            <h1>THE CODE REVIEW</h1>
        </div>
        <div class="head-description">
            <h2>Signup for our newsletter</h2>
            <p>Get the latest news on how your code is doing right in your inbox</p>
        </div>
    </header>
    <!-- header ends -->
    <!-- main starts -->
    <main>
        <form action="index.html" method="POST" class="form-list">
            <!-- fielset 1 starts -->
            <div class="contact">
                <fieldset class="contact-info">
                <legend>Contact Information</legend>
                <div class="text">
                    <label for="name">Full Name</label>
                    <input type ="text" id="name" name="user" placeholder="Required" required>
                </div>
                <div class="text">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="Required" required>
                </div> 
                <div class="text">   
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" placeholder="Required" required>
                </div>    
                <div class="text">
                    <label for="address">Street Address</label>
                    <input type="text" id="address" name="address" placeholder="Required" required>
                </div>    
                <div class="text">    
                    <label for="city">City</label>
                    <input type="text" id="city" name="city">
                </div>
                <div class="select-style text">
                    <label for="state">State</label>
                    <select id="state" name="states">
                        <optgroup>
                            <option value="choose" selected>Choose State</option>
                            <option value="ontario">Ontario</option>
                            <option value="saskatchewan">Saskatchewan</option>
                            <option value="nova-scotia">Nova Scotia</option>
                            <option value="alberta">Alberta</option>
                        </optgroup>
                    </select>
                </div> 
                <div class="text">
                    <label for="zip">Zip Code</label>
                    <input type="text" id="zip" name="zip">
                </div>
                </fieldset>
            </div>      
            <!-- fielset 1 ends -->
              <!-- fielset 2 starts -->
            <fieldset class="contact-info">
                <legend>Newsletter</legend>
                <!-- checkboxes -->
                <div class="news-option">
                    <label>Select the newsletters you would like to receive</label>
                    <input type="checkbox" value="html" name="news" id="html" checked>
                    <label for="html" class="news-item">HTML News</label>
                    <input type="checkbox" value="css" name="news" id="css">
                    <label for="css" class="news-item">CSS News</label>  
                    <input type="checkbox" value="javascript" name="news" id="javascript">
                    <label for="javascript" class="news-item">Javascript News</label>
                </div> 
                <!-- radio buttons -->
                <div class="news-option">
                    <label>Newsletter format</label>
                    <input type="radio" value="html-format" name="format" id="html-format" checked>
                    <label for="html-format" class="news-item news-second-item">HTML</label>
                    <input type="radio" value="Plain text" name="format" id="plain-text">
                    <label for="plain-text" class="news-item news-second-item">Plain text</label>
                </div>
                <div class="news-option">     
                    <label for="other">Other topics you'd like to hear about</label>
                    <textarea id="other" name="other-topics" rows="10"></textarea>
                </div>   
                <div>
                    <button type="submit">Sign Up</button>
                </div>
            </fieldset>
            <!-- fieldset 2 ends -->
        </form>
    </main>
    <!-- main ends -->
    <!-- footer starts -->
    <footer>
        <span>Copyright The Code Review</span>
    </footer>
    <!-- footer ends -->
</body>
</html>
